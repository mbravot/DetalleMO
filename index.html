<!DOCTYPE html>
<html lang="es">

<head>

    <form method="post" action="/generate-pdf">

            <option value="4">Abril</option>

            <option value="7">Julio</option>

            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select><br>

        <label for="sucursal">Sucursal:</label>
        <select name="sucursal" id="sucursal">
            <option value="2">San Manuel</option>
            <option value="3">Santa Victoria</option>
            <option value="4">Cullipeumo</option>
            <option value="5">Chocalan</option>
            <option value="7">Santa Ines</option>
            <option value="8">Maiten Gigante</option>
            <option value="7">Hospital</option>
            <option value="27">Itahue</option>

        <input type="submit" value="Generar PDF">

</html>
